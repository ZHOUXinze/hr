<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>薪酬新增</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <span>薪酬单编号：</span><span th:text="${payment.getPaymentCode()}"></span><br>
    <span>薪酬次数：</span><span th:text="${payment.getPaymentCount()}"></span>
    <span>发薪时间：</span><span th:text="${#dates.format(payment.getLastTime(),'yyyy/MM/dd')}"></span><br>
    <a href="payment"><button type="button" class="btn btn-outline-secondary" id="cancel">返回</button></a>
</div>
<div id="addDiv">
    <table class="table table-bordered" id="addDepTable">
        <thead>
        <tr>
            <th>#</th>
            <th>I级</th>
            <th>II级</th>
            <th>人数</th>
            <th>基本薪酬</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department,status:${departmentList}" th:if="${department.getHigherOffice()}!=0">
            <td th:text="${status.count}-1"></td>
            <td th:text="${department.getHigherOfficeName()}"></td>
            <td th:text="${department.getDepName()}"></td>
            <td th:text="${department.getpNum()}"></td>
            <td th:text="${department.getTotalSs()}"></td>
            <td>
                <a th:href="@{/showPayroll(paymentCode = '-1',depId = ${department.getId()})}">
                    <button type="button" class="btn btn-outline-primary">登记</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
