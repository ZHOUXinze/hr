	<body>
		<div class="x_content">
			<br>
			<form th:action="@{/addArchive}" method="post" enctype="multipart/form-data" id="frm" name="frm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
				<ul>

					<li class="lefttop">
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="depName">所属部门 <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input readonly="readonly" id="depName" type="text" name="depName" data-validate-length-range="5,20" class="optional form-control col-md-7 col-xs-12">
								<input type="hidden" id="depId" name="depId">
							</div><i id="myBT"  class="fa fa-search-plus"></i>
							<div id="yincang">
								<ul>
									<li th:each="department:${departmentList}">
										<span th:text="${department.depName}"  th:id="${department.id}"></span>
									</li>
								</ul>
							</div >
						</div>

					</li>
					<li class="lefttop">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12 ">档案状态</label>
							<div class="col-md-6 col-sm-6 col-xs-12" >
								<select class="form-control" name="archStatus">
									<option value=""> --请选择-- </option>
									<option th:each="dictionary:${dictionaryList}" th:if="${dictionary.getDataType()}==archStatus"th:text="${dictionary.dataName}" th:value="${dictionary.id}">
								</select>

						</div>

					</li>
					<li class="lefttop">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">职位名称:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input readonly="readonly" id="posName" type="text" name="posName" data-validate-length-range="5,20" class="optional form-control col-md-7 col-xs-12">
								<input type="hidden" id="posId" name="posId">
							</div><i id="myBTPos"  class="fa fa-search-plus"></i>
							<div id="psn">
								<ul>
									<li th:each="position:${positionList}">
										<span th:text="${position.posName}"  th:id="${position.id}"></span>
									</li>
								</ul>
							</div >
						</div>
					</li>
					<li class="lefttop">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">职位编码:</label>
							<div class="col-md-6 col-sm-6 col-xs-12" id="strs">

								<input type="text" id="posCode" name="posCode" value=""
									  readonly  required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="lefttop"></li>
					<li class="lefttop">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">姓名:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="name" name="name" value="" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="lefttop">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">性别:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select class="form-control" name="gender">
									<option value="0"> --请选择-- </option>
									<option th:each="dictionary:${dictionaryList}" th:if="${dictionary.getDataType()}==gender"th:text="${dictionary.dataName}" th:value="${dictionary.id}">
								</select>
							</div>
						</div>
					</li>
					<li class="lefttop"></li>
					<li class="lefttop">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">EMAIL:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="email" name="email" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="lefttop">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="phoneNumber">联系电话:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="phoneNumber" name="phoneNumber" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="lefttop">
						
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">身份证号:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="idNumber" name="idNumber" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">户口所在地:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="account" name="account" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">政治面貌:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select class="form-control" name="political">
									<option value="0"> --请选择-- </option>
									<option th:each="dictionary:${dictionaryList}" th:if="${dictionary.getDataType()}==political" th:text="${dictionary.dataName}" th:value="${dictionary.id}">

								</select>
							</div>
						</div>
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="school">毕业院校:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="school" name="school" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="major">专业:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="major" name="major" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">学历</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select class="form-control" name="education">
									<option value="0"> --请选择-- </option>
									<option th:each="dictionary:${dictionaryList}" th:if="${dictionary.getDataType()}==education"th:text="${dictionary.dataName}" th:value="${dictionary.id}">

								</select>
							</div>
						</div>
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">薪酬标准</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select class="form-control" name="salaryStandard">
									<option value="0"> --请选择-- </option>
									<option th:each="dictionary:${dictionaryList}" th:if="${dictionary.getDataType()}==salaryStd"th:text="${dictionary.dataName}" th:value="${dictionary.id}">

								</select>
							</div>
						</div>
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="bank">开户行:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="bank" name="bank" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="bankCard">银行卡号:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="bankCard" name="bankCard" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="sscNumber">社保卡号:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="sscNumber" name="sscNumber" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="registerPerson">登记人:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" th:value="${session.userSession.userName}" id="registerPerson" name="registerPerson" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="leftmiddle">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">建档时间:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<fieldset>
									<div class="control-group">
										<div class="controls">
											<div class="col-md-11 xdisplay_inputx form-group has-feedback">
												<input type="text"
													   class="form-control has-feedback" id="single_cal2" name="beginTime" aria-describedby="inputSuccess2Status2">

											</div>
										</div>
									</div>
								</fieldset>

							</div>
						</div>
					</li>
					<li class="leftfooter1">
						<div class="form-group">
							<label class="control-label col-md-1 col-sm-1 col-xs-12" for="address">住址:</label>
							<div class="col-md-11 col-sm-11 col-xs-12">
								<input type="text" id="address" name="address" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>
					</li>
					<li class="leftfooter">
						<div class="form-group">
							<label class="control-label col-md-1 col-sm-1 col-xs-12" for="resumePath">个人履历:</label>
							<div class="col-md-11 col-sm-11 col-xs-12">
								<textarea class="form-control" id="resumePath" name="resumePath"></textarea>
							</div>
						</div>
						<br/>
					</li><br/>
					<li class="leftfooter">
						<div class="form-group">
							<label class="control-label col-md-1 col-sm-1 col-xs-12" for="family">家庭关系:</label>
							<div class="col-md-11 col-sm-11 col-xs-12">
								<textarea class="form-control" id="family" name="family"></textarea>
							</div>
						</div>
					</li><br/>
					<li class="leftfooter">
						<div class="form-group">
							<label class="control-label col-md-1 col-sm-1 col-xs-12" for="remark">备注:</label>
							<div class="col-md-11 col-sm-11 col-xs-12">
								<textarea class="form-control" id="remark" name="remark"></textarea>
							</div>
						</div>
						
					</li><br/>
					<li class="leftfooter1">
						<div class="form-group">
							<label class="control-label col-md-1 col-sm-1 col-xs-12">简历附件:</label>
							<div class="col-md-11 col-sm-11 col-xs-12">
								<input type="file" name="docFile" value="" id="annex" required="required" class="form-control col-md-7 col-xs-12" placeholder=".input-xxlarge">
							</div>
						</div>
					</li>
					<input type="hidden" id="reviewStatus" name="reviewStatus" value=""  class="form-control col-md-7 col-xs-12">

				</ul>


				<div class="form-group">
					<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						<input type="button" id="saveA" name="saveA" value="保存"
							   th:onclick="submitClaimVoucher('保存')"
							   class="btn btn-round btn-info"></input>
						<input type="button" id="submitA" name="submitA" value="提交"
							   th:onclick="submitClaimVoucher('提交')"
							   class="btn btn-primary"></input>
						<input type="button" id="backA" name="backA" value="返回"
							   th:onclick="back()"
							   class="btn btn-success"></input>
					</div>
				</div>

			</form>
		</div>




		<script>
			function submitClaimVoucher(action){
				if(!confirm("确定"+action+"档案吗")) return;
				if (action == '保存'){
					document.getElementById("reviewStatus").setAttribute("value",6);
				}else{
					document.getElementById("reviewStatus").setAttribute("value",7);
				}

				document.frm.submit();


			}
			function back(){
				window.history.back();
			}
		</script>


		<!--js-->
		<script th:src="@{/js/jquery.js}"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				/*$("#name").blur(function () {
					var name=$("#name").val();
					if(name==""){
						alert("姓名不能为空");
						return false;
					}
					return true;
				})*/
				//获取所属部门
				$("#yincang span").click(function () {
					var id=$(this).attr("id");
					var depname=$(this).text();
					$("#depId").val(id);
					$("#depName").val(depname);
					if(depname!=null||depname==""){
						$("#yincang").hide();
					}
				});
				//点击显示和隐藏
				$("#yincang").hide();
				$("#myBT").click(function () {
					var o=$("#yincang");
					if(o.css("display")!="none"){
						o.hide();
						$(this).html("");
					}else {
						o.show();
						$(this).html("");
					}
				});
				$("#myBTPos").click(function () {
					var o=$("#psn");
					if(o.css("display")!="none"){
						o.hide();
						$(this).html("");
					}else {
						o.show();
						$(this).html("");
					}
				});
				$("#psn").hide();
			$("#psn span").click(function(){
				var id=$(this).attr("id");
				var posName=$(this).text();
				$("#posId").val(id);
				$("#posName").val(posName);

				if(posName!=null && posName!=""){
					$("#psn").hide();
					$.get("findPosCode",{"id":id},function (data) {
						$("#posCode").val(data);
					})
				}
			});

			})
		</script>

		<!-- bootstrap-daterangepicker -->
		<script>
			$(document).ready(function() {
				var cb = function(start, end, label) {
					console.log(start.toISOString(), end.toISOString(), label);
					$('#reportrange_right span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
				};

				var optionSet1 = {
					startDate: moment().subtract(29, 'days'),
					endDate: moment(),
					minDate: '01/01/2012',
					maxDate: '12/31/2015',
					dateLimit: {
						days: 60
					},
					showDropdowns: true,
					showWeekNumbers: true,
					timePicker: false,
					timePickerIncrement: 1,
					timePicker12Hour: true,
					ranges: {
						'Today': [moment(), moment()],
						'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
						'Last 7 Days': [moment().subtract(6, 'days'), moment()],
						'Last 30 Days': [moment().subtract(29, 'days'), moment()],
						'This Month': [moment().startOf('month'), moment().endOf('month')],
						'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
					},
					opens: 'right',
					buttonClasses: ['btn btn-default'],
					applyClass: 'btn-small btn-primary',
					cancelClass: 'btn-small',
					format: 'MM/DD/YYYY',
					separator: ' to ',
					locale: {
						applyLabel: 'Submit',
						cancelLabel: 'Clear',
						fromLabel: 'From',
						toLabel: 'To',
						customRangeLabel: 'Custom',
						daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
						monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
						firstDay: 1
					}
				};

				$('#reportrange_right span').html(moment().subtract(29, 'days').format('MMMM D, YYYY') + ' - ' + moment().format('MMMM D, YYYY'));

				$('#reportrange_right').daterangepicker(optionSet1, cb);

				$('#reportrange_right').on('show.daterangepicker', function() {
					console.log("show event fired");
				});
				$('#reportrange_right').on('hide.daterangepicker', function() {
					console.log("hide event fired");
				});
				$('#reportrange_right').on('apply.daterangepicker', function(ev, picker) {
					console.log("apply event fired, start/end dates are " + picker.startDate.format('MMMM D, YYYY') + " to " + picker.endDate.format('MMMM D, YYYY'));
				});
				$('#reportrange_right').on('cancel.daterangepicker', function(ev, picker) {
					console.log("cancel event fired");
				});

				$('#options1').click(function() {
					$('#reportrange_right').data('daterangepicker').setOptions(optionSet1, cb);
				});

				$('#options2').click(function() {
					$('#reportrange_right').data('daterangepicker').setOptions(optionSet2, cb);
				});

				$('#destroy').click(function() {
					$('#reportrange_right').data('daterangepicker').remove();
				});

			});
		</script>

		<!-- jQuery Knob -->
		<script>
			$(function($) {

				$(".knob").knob({
					change: function(value) {
						//console.log("change : " + value);
					},
					release: function(value) {
						//console.log(this.$.attr('value'));
						console.log("release : " + value);
					},
					cancel: function() {
						console.log("cancel : ", this);
					},
					/*format : function (value) {
                     return value + '%';
                     },*/
					draw: function() {

						// "tron" case
						if (this.$.data('skin') == 'tron') {

							this.cursorExt = 0.3;

							var a = this.arc(this.cv) // Arc
									,
									pa // Previous arc
									, r = 1;

							this.g.lineWidth = this.lineWidth;

							if (this.o.displayPrevious) {
								pa = this.arc(this.v);
								this.g.beginPath();
								this.g.strokeStyle = this.pColor;
								this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, pa.s, pa.e, pa.d);
								this.g.stroke();
							}

							this.g.beginPath();
							this.g.strokeStyle = r ? this.o.fgColor : this.fgColor;
							this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, a.s, a.e, a.d);
							this.g.stroke();

							this.g.lineWidth = 2;
							this.g.beginPath();
							this.g.strokeStyle = this.o.fgColor;
							this.g.arc(this.xy, this.xy, this.radius - this.lineWidth + 1 + this.lineWidth * 2 / 3, 0, 2 * Math.PI, false);
							this.g.stroke();

							return false;
						}
					}
				});

				// Example of infinite knob, iPod click wheel
				var v, up = 0,
						down = 0,
						i = 0,
						$idir = $("div.idir"),
						$ival = $("div.ival"),
						incr = function() {
							i++;
							$idir.show().html("+").fadeOut();
							$ival.html(i);
						},
						decr = function() {
							i--;
							$idir.show().html("-").fadeOut();
							$ival.html(i);
						};
				$("input.infinite").knob({
					min: 0,
					max: 20,
					stopper: false,
					change: function() {
						if (v > this.cv) {
							if (up) {
								decr();
								up = 0;
							} else {
								up = 1;
								down = 0;
							}
						} else {
							if (v < this.cv) {
								if (down) {
									incr();
									down = 0;
								} else {
									down = 1;
									up = 0;
								}
							}
						}
						v = this.cv;
					}
				});
			});
		</script>
		<!-- /jQuery Knob -->
