<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>薪酬发放</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="margin: 10px">
    <button type="button" class="btn btn-outline-success" id="save">保存</button>
    <button type="button" class="btn btn-outline-primary" id="insert" th:if="${payment.}">提交</button>
    <button type="button" class="btn btn-outline-secondary" id="cancel">返回</button>
</div>
<div>
    <form name="payrollList" id="depForm">
        <table class="table table-bordered" id="payrollTable">
            <thead>
            <tr>
                <th>#</th>
                <th>档案编码</th>
                <th>姓名</th>
                <th th:each="salaryItem:${salaryItemList}" th:text="${salaryItem.getItemName()}"></th>
            </tr>
            </thead>
            <tbody>
           <tr th:each="archive,status:${archiveList}">
               <td th:text="${status.count}"></td>
               <td th:text="${archive.getArchCode()}"></td>
               <td th:text="${archive.getName()}"></td>
               <td th:each="salaryStandardDetail:${archive.getSalaryStandardDetailList()}">
                   <div class="col-sm-10" th:if="${salaryStandardDetail.getItemName()} == 'OvertimeAllowance'">
                       <input type="text" class="form-control si" name="itemAmount"
                              th:value="${salaryStandardDetail.getItemAmount()}">
                   </div>
                   <div class="col-sm-10" th:if="${salaryStandardDetail.getItemName()} != 'OvertimeAllowance'">
                       <input type="text" class="form-control si" name="itemAmount"
                              th:value="${salaryStandardDetail.getItemAmount()}" disabled>
                   </div>
               </td>
           </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
