<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>薪酬发放</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            var idNum = 200;
            //添加，页面增加新的空行
            $('#insert').click(function () {
                let tr = '<tr>\n' +
                    '                    <td>\n' +
                    '                        <div class="custom-control custom-radio">\n' +
                    '            <input type="hidden" name="modelStatus" value="2">' +
                    '                            <input type="radio" name="dr"\n' +
                    '                                   class="custom-control-input dr" \n' +
                    '                                   id="r" value="-1">\n' +
                    '                            <label class="custom-control-label" id="l1"></label>\n' +
                    '                        </div>\n' +
                    '                    </td>\n' +
                    '                    <td>\n' +
                    '                        <div class="col-sm-10">\n' +
                    '                            <input type="text" class="form-control si" name="paymentCode"\n' +
                    '                                   >\n' +
                    '                        </div>\n' +
                    '                    </td>\n' +
                    '                    <td>\n' +
                    '                        <div class="col-sm-10">\n' +
                    '                            <input type="text" class="form-control si" name="paymentCount"\n' +
                    '                                >\n' +
                    '                        </div>\n' +
                    '                    </td>\n' +
                    '                    <td>' +
                    '                       <div class="col-sm-10">\n' +
                '                            <input type="text" id="pNum" class="form-control si" name="peopleNumber"\n' +
                '                               >\n' +
                '                        </div>\n' +
                    '            </td>\n' +
                    '                    <td>\n' +
                    '                        <div class="col-sm-10">\n' +
                    '                            <input type="text" class="form-control si" name="salaryTotal"\n' +
                    '                               >\n' +
                    '                        </div>\n' +
                    '                    </td>\n' +
                    '                    <td>\n' +
                    '                        <div class="col-sm-10">\n' +
                    '                            <input type="text" class="form-control si" name="ActualTotal"\n' +
                    '                               >\n' +
                    '                        </div>\n' +
                    '                    </td>\n' +
                    '                    <td>\n' +
                    '                        <div class="col-sm-10">\n' +
                    '                            <input id="datepicker1" name="last">\n' +
                    '                <script>\n' +
                    '                    $(\'#datepicker1\').datepicker({\n' +
                    '                        uiLibrary: \'bootstrap4\'\n' +
                    '                    });\n' +
                    '                <\/script>\n' +
                    '                        </div>\n' +
                    '                    </td>\n' +
                    '                </tr>';
                $('#paymentTable').append(tr);
                $("#r").attr("id", 'r' + idNum + '');
                $("#l1").attr("for", 'r' + idNum + '');
                $("#l1").attr("id", 'l1' + idNum + '');
                idNum++;
            });
            $.fn.serializeJson = function () {
                var jsonData1 = {};
                var serializeArray = this.serializeArray();
                // 先转换成{"id": ["12","14"], "name": ["aaa","bbb"], "pwd":["pwd1","pwd2"]}这种形式
                $(serializeArray).each(function () {
                    if (jsonData1[this.name]) {
                        if ($.isArray(jsonData1[this.name])) {
                            jsonData1[this.name].push(this.value);
                        } else {
                            jsonData1[this.name] = [jsonData1[this.name], this.value];
                        }
                    } else {
                        jsonData1[this.name] = this.value;
                    }
                });
                // 再转成[{"id": "12", "name": "aaa", "pwd":"pwd1"},{"id": "14", "name": "bb", "pwd":"pwd2"}]的形式
                var vCount = 0;
                // 计算json内部的数组最大长度
                for (var item in jsonData1) {
                    var tmp = $.isArray(jsonData1[item]) ? jsonData1[item].length : 1;
                    vCount = (tmp > vCount) ? tmp : vCount;
                }
                if (vCount > 1) {
                    var jsonData2 = new Array();
                    for (var i = 0; i < vCount; i++) {
                        var jsonObj = {};
                        for (var item in jsonData1) {
                            jsonObj[item] = jsonData1[item][i];
                        }
                        jsonData2.push(jsonObj);
                    }
                    return JSON.stringify(jsonData2);
                } else {
                    return "[" + JSON.stringify(jsonData1) + "]";
                }
            }
            $('#save').click(function () {
                $('#paymentForm :radio').removeAttr("name");
                let jsonStr = $('#paymentForm').serializeJson();
                alert(jsonStr);
                $.ajax({
                    type: "POST",
                    url: "/savePayment",
                    contentType: "application/json;charset=utf-8",
                    data: jsonStr,
                    success: function (data) {
                        if (data == "success") {
                            successAlert();
                            window.location.reload();
                        } else if (data == "error") {
                            failAlert();
                            closeAlert();
                        }
                    }
                });
            });
            //删除，异步删除，并remove元素
            $('#delete').click(function () {
                let radio = $('#paymentForm :radio:checked');
                let id = radio.val();
                if (id == -1) {
                    radio.parent().parent().parent().remove();
                    successAlert();
                    closeAlert();
                    return;
                }
                if (confirm("确认删除吗?")) {
                    $.get("deleteSalaryItem", {"id": id}, function (data) {
                        if (data == "success") {
                            successAlert();
                            radio.parent().parent().parent().remove();
                            closeAlert();
                        } else {
                            failAlert();
                            closeAlert();
                        }
                    });
                }
            });
            //撤销
            $('#cancel').click(function () {
                if (confirm("此操作将取消所有未保存的操作（修改、新增），确定取消这些操作吗？")) {
                    window.location.reload();
                }
            });
        });

        //提示成功
        function successAlert() {
            let alert = '<div class="alert alert-success alert-dismissible fade show" role="alert">\n' +
                '    <strong>成功</strong>\n' +
                '</div>';
            $("#alertDiv").append(alert);
        }

        //提示失败
        function failAlert() {
            let alert = '<div class="alert alert-danger alert-dismissible fade show" role="alert">\n' +
                '    <strong>失败</strong>\n' +
                '</div>';
            $("#alertDiv").append(alert);
        }

        //一秒后自动关闭提示
        function closeAlert() {
            setTimeout(function () {
                $('.alert').alert('close');
            }, 800);

        }

    </script>

</head>
<body>
<div id="alertDiv"></div>
<div>
    <div style="margin: 10px">
        <button type="button" class="btn btn-outline-primary" id="insert">新增</button>
        <button type="button" class="btn btn-outline-success" id="save">保存</button>
        <button type="button" class="btn btn-outline-secondary" id="cancel">取消</button>
        <button type="button" class="btn btn-outline-danger" id="delete">删除</button>
    </div>
    <div>
        <form name="paymentList" id="paymentForm">
            <table class="table table-bordered" id="paymentTable">
                <thead>
                <tr>
                    <th>选择</th>
                    <th>薪酬单编号</th>
                    <th>薪酬次数</th>
                    <th>总人数</th>
                    <th>基本薪酬总额</th>
                    <th>实发金额</th>
                    <th>发放时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment,status:${paymentList}">
                    <input type="hidden" th:name="modelStatus" value="1">
                    <td>
                        <div class="custom-control custom-radio">
                            <input type="radio" name="dr"
                                   class="custom-control-input dr" th:value="${payment.getPaymentCode()}"
                                   th:id="customRadio+${status.count}">
                            <label class="custom-control-label" th:for="customRadio+${status.count}"></label>
                        </div>
                    </td>
                    <td>
                        <div class="col-sm-10">
                            <input type="text" class="form-control si" name="paymentCode"
                                   th:value="${payment.getPaymentCode()}">
                        </div>
                    </td>
                    <td>
                        <div class="col-sm-10">
                            <input type="text" class="form-control si" name="paymentCount"
                                   th:value="${payment.getPaymentCount()}" readonly>
                        </div>
                    </td>
                    <td th:text="${payment.getPeopleNumber()}"></td>
                    <td>
                        <div class="col-sm-10">
                            <input type="text" class="form-control si"  name="salaryTotal"
                                   th:value="${payment.getSalaryTotal()}" readonly>
                        </div>
                    </td>
                    <td>
                        <div class="col-sm-10">
                            <input type="text" class="form-control si" name="ActualTotal"
                                   th:value="${payment.getActualTotal()}" readonly>
                        </div>
                    </td>
                    <td>
                        <div class="col-sm-10">
                            <input type="text" class="form-control si" name="lastTime"
                                   th:value="${#dates.format(payment.getLastTime(),'yyyy/MM/dd')}">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div>
        <form name="salaryItemList" id="depForm">
            <table class="table table-bordered" id="depTable">
                <thead>
                <tr>
                    <th>#</th>
                    <th>I级</th>
                    <th>II级</th>
                    <th>人数</th>
                    <th>基本薪酬</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department,status:${depList}" th:if="${department.getHigherOffice()}!=0">
                    <td th:text="${status.count}-1"></td>
                    <td th:text="${department.getHigherOfficeName()}"></td>
                    <td th:text="${department.getDepName()}"></td>
                    <td th:text="${department.getpNum()}"></td>
                    <td th:text="${department.getTotalSs()}"></td>
                    <td>
                        <a th:href="@{/showPayroll(paymentCode = '111',depId = ${department.getId()})}">
                            <button type="button" class="btn btn-outline-primary">登记</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

</body>
</html>
