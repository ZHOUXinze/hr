<script type="text/javascript">





   $(document).ready(function () {


       $('#err1').hide();$('#err2').hide();$('#err3').hide();$('#err4').hide();$('#err5').hide();$('#err6').hide();
       //失去焦点验证
         $("#demo-form2 input:text").blur(function () {
             var txtval=$(this).val();
             if(txtval==null ||txtval=='' )
             {
                 $(this).parent().next("span").show();
             }else
             {
                 $(this).parent().next("span").hide();
             }


         });
       $("#demo-form2 textarea").blur(function () {
           var thtext=$(this).val();
           if(thtext==null ||thtext=='' )
           {
               $(this).parent().next("span").show();
           }else
           {
               $(this).parent().next("span").hide();
           }
       })
       //提交验证
       $('#tijiao').click(function(event){
           var data = $('#depCode').val();
           data = $.trim(data);
           if(data.length < 1) {
               $('#err1').show();
               event.preventDefault();
           } else {
               $('#err1').hide();
           }
           var data = $('#abbreviation').val();
           data = $.trim(data);
           if(data.length < 1) {
               $('#err2').show();
               event.preventDefault();
           } else {
               $('#err2').hide();
           }
           var data = $('#depName').val();
           data = $.trim(data);
           if(data.length < 1) {
               $('#err3').show();
               event.preventDefault();
           } else {
               $('#err3').hide();
           }
           var data = $('#address').val();
           data = $.trim(data);
           if(data.length < 1) {
               $('#err4').show();
               event.preventDefault();
           } else {
               $('#err4').hide();
           }
           var data = $('#introduction').val();
           data = $.trim(data);
           if(data.length < 1) {
               $('#err5').show();
               event.preventDefault();
           } else {
               $('#err5').hide();
           }
           var data = $('#remark').val();
           data = $.trim(data);
           if(data.length < 1) {
               $('#err6').show();
               event.preventDefault();
           } else {
               $('#err6').hide();
           }

       });




       //
        $("#fanhui").click(function () {
            window.history.back();
        })
        //获取所属部门
        $("#yincang  span").click(function () {
            var id=$(this).attr("id");

            $("#id").val(id);


        })



    })



</script>
<!-- validator -->
<script>
    // initialize the validator function
    validator.message.date = 'not a real date';

    // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
    $('form')
        .on('blur', 'input[required], input.optional, select.required', validator.checkField)
        .on('change', 'select.required', validator.checkField)
        .on('keypress', 'input[required][pattern]', validator.keypress);

    $('.multi.required').on('keyup blur', 'input', function() {
        validator.checkField.apply($(this).siblings().last()[0]);
    });

    $('form').submit(function(e) {
        e.preventDefault();
        var submit = true;

        // evaluate the form using generic validaing
        if (!validator.checkAll($(this))) {
            submit = false;
        }

        if (submit)
            this.submit();

        return false;
    });
</script>
