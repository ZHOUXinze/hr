<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>薪资标准修改</title>
    <script>
        $(function () {
            calculateSum();
            $("#change").click(function () {
                // var id = $("#idHidden").val();
                // var reviewOpinion = $("#reviewOpinion").val();
                // alert(id);
                // $.post("reviewSalaryStandard", {
                //     "id": id,
                //     "review": "审核通过",
                //     "reviewOpinion": reviewOpinion
                // }, function (data) {
                //     if (data == "success") {
                //         alert("success");
                //     }
                // });
            });
            $(".itemAmount").change(function () {
                calculateSum();
            });
        });

        function calculateSum() {
            let sum = 0.0;
            $(".itemAmount").each(function () {
                sum += parseFloat($(this).val());
            });
            $("#staTotal").val(sum);
        }
    </script>
</head>
<body>
<div style="width: 960px;margin:auto">
    <div>
        <form>
            <input type="hidden" th:value="${salaryStandard.getId()}" id="idHidden">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="staCode">薪酬标准编号</label>
                    <input type="text" class="form-control" id="staCode" th:value="${salaryStandard.getStandardCode()}"
                    >
                </div>
                <div class="col-md-4 mb-3">
                    <label for="staName">薪酬标准名称</label>
                    <input type="text" class="form-control" id="staName" th:value="${salaryStandard.getStandardName()}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="staTotal">薪酬总额</label>
                    <input type="text" class="form-control" id="staTotal" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="formulator">制定人</label>
                    <input type="text" class="form-control" id="formulator"
                           th:value="${salaryStandard.getFormulator()}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="register">登记人</label>
                    <input type="text" class="form-control" id="register"
                           th:value="${salaryStandard.getRegisterPerson()}">
                </div>
            </div>
            <div class="form-group">
                <label for="changeReason">变更原因</label>
                <textarea class="form-control" id="changeReason" rows="3"></textarea>
            </div>
        </form>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">序号</th>
                <th scope="col">薪酬项目名称</th>
                <th scope="col">金额</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="salaryStandardDetail,status:${salaryStandardDetailList}">
                <th scope="row" th:text="${status.count}"></th>
                <td>
                    <input type="text" class="form-control" th:value="${salaryStandardDetail.getItemName()}">
                </td>
                <td>
                    <input type="text" class="form-control itemAmount"
                           th:value="${#numbers.formatDecimal(salaryStandardDetail.getItemAmount(), 1, 2)}">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>

        <button type="button" class="btn btn-outline-primary" id="change">变更</button>
        <a th:href="@{/salaryStandard}">
            <button type="button" class="btn btn-outline-primary">返回</button>
        </a>
    </div>
</div>
</body>
</html>
