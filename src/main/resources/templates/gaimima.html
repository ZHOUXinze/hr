<body>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form  th:action="@{gaimima}" method="post" id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
                 <input type="hidden" id="userName" th:value="${session.userSession.userName}" name="userName">
                    <div class="form-group">
                        <span role="presentation" class="dropdown">
                            <span th:text="${err}"></span>

                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">
                                请输入旧密码</span>
                            </label>
                        </span>
                        <div class="col-md-6 col-sm-6 col-xs-12">

                            <input  type="password" name="password" id="password" required="required"                                 class="form-control col-md-7 col-xs-12">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="new_password">
                            请输入新密码
                            </span></label><span class="required"></span>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="password" id="new_password" name="new_password" required="required"  class="form-control col-md-7 col-xs-12">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="now_password">
                            <span >请再次输入新密码</span>
                        </label><span class="required"></span>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="password" id="now_password" name="now_password" value="" required="required" class="form-control col-md-7 col-xs-12">
                            <input type="hidden" id="deg" name="deg" value="" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" align="center">
                            <button id="send"  type="submit" class="btn btn-primary">确认修改密码</button>
                           <!-- <button type="submit" class="btn btn-success">取消</button>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="../vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../vendors/fastclick/lib/fastclick.js"></script>

<script src="../vendors/nprogress/nprogress.js"></script>
<!-- validator -->
<script src="../vendors/validator/validator.js"></script>

<script src="../build/js/custom.min.js"></script>
