<!DOCTYPE html>
<html>
	<head>

		<!-- Bootstrap -->

    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    			<!-- Bootstrap -->

	</head>
	<body>
		<div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  
                  <div class="x_content">

                    <form class="form-horizontal form-label-left" novalidate="">

                      
                     
                      <span class="section"></span>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">培训名称<span class="required">*</span>
                        </label>

                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">培训讲师<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          培训名称
                        </div>
                      </div>
                      <div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">培训目的<span class="required">*</span>
                        </label>
								<div class="col-md-6 col-sm-6 col-xs-12">
                          培训名称
                        </div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">参训人员 <span class="required">*</span>
                        </label>
								<div class="col-md-6 col-sm-6 col-xs-12">
                          培训名称
                        </div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">培训简介 <span class="required">*</span>
                        </label>
								<div class="col-md-6 col-sm-6 col-xs-12">
                          培训名称
                        </div>
							</div>
						<div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">审核意见 <span class="required">*</span>
                        </label>
								<div class="col-md-6 col-sm-6 col-xs-12">
                          培训名称
                        </div>
							</div>
							<div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">培训资料<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          培训名称
                        </div>
                        </div>
                        <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">培训时间<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          培训名称
                        </div>
                        </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">培训反馈</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select class="form-control">
                        <option selected="" value="-- 请选择 --">-- 请选择 --</option>
        				<option value="优">优</option>
        				<option value="良">良</option>
        				<option value="差">差</option>
        				
      
                          </select>
                        </div>
                      </div>
                      <div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">培训总结 <span class="required">*</span>
                        </label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<textarea id="textarea" required="required" name="textarea" class="form-control col-md-7 col-xs-12"></textarea>
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">考核结果<span class="required">*</span>
                        </label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<textarea id="textarea" required="required" name="textarea" class="form-control col-md-7 col-xs-12"></textarea>
								</div>
							</div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                        	<button id="send" type="submit" class="btn btn-success">保存</button>
                          <button type="submit" class="btn btn-primary">返回</button>
                          
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
		<!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- validator -->
    <script src="../vendors/validator/validator.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>

    <!-- validator -->
    <script>
      // initialize the validator function
      validator.message.date = 'not a real date';

      // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
      $('form')
        .on('blur', 'input[required], input.optional, select.required', validator.checkField)
        .on('change', 'select.required', validator.checkField)
        .on('keypress', 'input[required][pattern]', validator.keypress);

      $('.multi.required').on('keyup blur', 'input', function() {
        validator.checkField.apply($(this).siblings().last()[0]);
      });

      $('form').submit(function(e) {
        e.preventDefault();
        var submit = true;

        // evaluate the form using generic validaing
        if (!validator.checkAll($(this))) {
          submit = false;
        }

        if (submit)
          this.submit();

        return false;
      });
    </script>
    <!-- /validator -->
		
    
	</body>
</html>
